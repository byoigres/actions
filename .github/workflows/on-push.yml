name: development pipeline

on:
  push:
    branches:
      - 'develop' # only run on develop branch

jobs:
  development-pipeline:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    steps:
      - uses: actions/checkout@v2

      - name: 'Set up Python 3.7'
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: 'Run tests'
        run: echo ">>> Running tests..."
    